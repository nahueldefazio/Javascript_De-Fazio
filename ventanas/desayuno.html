<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Desayuno - Bar Jose Ingenieros</title>

<body>
<header>
    <a href="../index.html"><img class="logo" src="../imagenes/bar.jpg" alt="Bar Jose Ingenieros"></a>
</header>
<h1 class="tituloPrincipal"> Desayuno / Merienda </h1>
<div id="usuarioBienvenida"></div>
<h2> Comidas </h2>
<select onchange="ordenarPorPrecio(comidas,ordenarComidas, cardList_string)" id="ordenamientoComidas">
    <option value="0">--Seleccione una opción--</option>
    <option value="ascendente">ORDENAR: Menor a Mayor</option>
    <option value="descendente">ORDENAR: Mayor a Menor</option>
</select>
<div class="row" id="cardList"></div>
<h2> Bebidas </h2>
<select onchange="ordenarPorPrecio(bebidas, ordenarBebidas, cardList2_string)" id="ordenamientoBebidas">
    <option value="0">--Seleccione una opción--</option>
    <option value="ascendente">ORDENAR: Menor a Mayor</option>
    <option value="descendente">ORDENAR: Mayor a Menor</option>
</select>
<div class="row" id="cardList2"></div>

<button class="botonCarrito" onclick="mostrarCarrito()">
    <span class="material-icons">shopping_cart</span>
</button>
<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
