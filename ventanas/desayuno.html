<body>
    <header>
        <nav class="navbar navbar-dark sticky" >
            <div class="container-fluid">
                <a href="../index.html">
                    <img src="/imagenes/logo-navbar.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                        <a class="nav-link subMenus" href="nosotros.html">¿ QUIENES SOMOS ?</a>

                </div>

    <div class ="cuerpo">
        <h1 class="tituloPrincipal"> Desayuno / Merienda </h1>
        <div id="usuarioBienvenida"></div>
        <div id="menuIndex"></div>

        <h2 id="comidasMenu"> Comidas </h2>
        <select onchange="ordenarPorPrecio(comidas,ordenarComidas, cardList_string)" id="ordenamientoComidas">
            <option value="0">--Seleccione una opción--</option>
            <option value="ascendente">ORDENAR: Menor a Mayor</option>
            <option value="descendente">ORDENAR: Mayor a Menor</option>
        </select>
        <div class="row" id="cardList"></div>

        <h2 id="bebidasMenu"> Bebidas </h2>
        <select onchange="ordenarPorPrecio(bebidas, ordenarBebidas, cardList2_string)" id="ordenamientoBebidas">
            <option value="0">--Seleccione una opción--</option>
            <option value="ascendente">ORDENAR: Menor a Mayor</option>
            <option value="descendente">ORDENAR: Mayor a Menor</option>
        </select>
        <div class="row" id="cardList2"></div>

        <button class="botonCarrito" onclick="mostrarCarrito()">
            <span class="material-icons">shopping_cart</span>
        </button>
    </div>
    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"

    <!-- Mi JS -->
    <script type="text/javascript" src="../script_desayuno.js"></script>
